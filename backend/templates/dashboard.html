<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Score Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bias Score Dashboard</h1>
    <canvas id="biasChart"></canvas>
    
    <script>
        let ctx = document.getElementById("biasChart").getContext("2d");
        let biasChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["NYTimes", "FoxNews", "BBC", "IndianExpress"],
                datasets: [{
                    label: "Bias Score",
                    data: [40, 75, 20, 35],  // Example bias scores
                    backgroundColor: ["blue", "red", "green", "purple"]
                }]
            }
        });
    </script>
</body>
</html>
